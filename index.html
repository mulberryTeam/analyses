  <style>
    /* إعادة تعيين الهوامش والتعبئة */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      direction: rtl;
    }
    /* غلاف الفيديو بحيث يكون غير قابل للتفاعل */
    #video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    /* تنسيق الفيديو داخل الغلاف */
    #bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* تنسيق حاوية تسجيل الدخول */
    .login-container {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 300px;
      text-align: center;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }
    /* زر الترجمة في زاوية البطاقة */
    #translateBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 0.9em;
      color: #3498db;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    /* تنسيق العبارة بخط عربي مميز مع تدرج لوني */
    .company-info {
      font-family: 'Cairo', sans-serif;
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(to right, #3498db, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #eee;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      padding: 12px;
      width: 100%;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
    }
    button[type="submit"]:hover {
      background: #2980b9;
    }
    .alert {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .login-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
    }
  </style>
  <!-- Firebase SDK -->

</head>
<body>

    function updateLanguage() {

      document.getElementById('translateBtn').textContent = translations[currentLang].translateButton;
    }

    document.getElementById('translateBtn').addEventListener('click', function() {
      currentLang = (currentLang === "ar") ? "en" : "ar";
